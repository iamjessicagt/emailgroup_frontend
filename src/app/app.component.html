<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Mcknight Crossings Church Group Email</title>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
    <a href="index.html" class="navbar-brand"><img src="/assets/imgs/logo.png" alt="Logo" title="Logo"></a>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
        aria-expanded="false" aria-haspopup="true"><img src="/assets/imgs/menu1.svg" alt="Menu" title="Menu"></button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Log in/out</a></li>
        <li><a class="dropdown-item" href="#">Edit Contact</a></li>
        <li><a class="dropdown-item" href="#">Home</a></li>
      </ul>
    </div>

  </nav>

  <section class="py-5 text-center mt-5" id="hero">
    <div class="container py-xxl-5">
      <h1>WELCOME SERVICE TEAM</h1>
      <br>
      <br>
      <button type="button" class="btn btn-dark" id="goToBtn">Go to Group Email</button>
    </div>
  </section>
</header>
